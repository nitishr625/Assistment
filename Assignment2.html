<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistment 2</title>
  </head>
  <body>
    <form id="submit">
      <label for="sentence">Enter a Sentence</label>
      <input type="text" name="sentence" id="sentence" /><br />
      <label for="letter">Enter a Letter</label>
      <input type="text" name="letter" id="letter" />
      <input type="submit" value="Submit" id="index" />
    </form>

    <script>
      const sentence = document.getElementById("sentence").value;
      const letter = document.getElementById("letter").value;
      const index = sentence.indexOf(letter);

      if (index === -1) {
        console.log("The letter does not exist in the sentence");
      } else {
        console.log(sentence.substring(index + 1));
      }
    </script>
  </body>
</html>
